<!DOCTYPE html>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
    /* specifications by box type */ 
    .container {
        position: relative;
        width: 100vw;
        height: 100vh;
    }
    table {
        position: absolute;
        border-collapse: collapse;
        box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    table.selected {
        border: 3px solid red;
    }

    table.hover:hover {
        border: 3px solid green;
    }

    th, td, tr {
        text-align: center;
        border: 1px solid black;
        background: white;
        width: min-content; 
        padding: 5px;
        font-size: 14px;
    }
    /* input specifications */ 
    .numcontrol {
        width: 28px;
        text-align: center;
    }
    .textcontrol {
        width: min-content;
    }
    .numtab {
        width: 21px;
        text-align: center;
    }
    /* specifcations by id */ 
    #controls {
        border: 1px solid #ccc;
        padding: 10px;
    }
    #arrowLayer {
        width: 100%;
        height: 100%;
        pointer-events: none;
    }
</style>
<body>
    <div id="controls">
        <p>Right click on empty space to create a task</p>
        <p>Right click on task and left click on next task to connect with arrow</p>
        <p>Right click on task and left click on connected task to remove existing connection arrow</p>
        <br><br>

        <button onclick="ClearConnections()">Clear Connections</button>
    </div>

    <div id="container" class="container">
        <svg id="arrowLayer"></svg>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/svg.js/3.1.2/svg.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
